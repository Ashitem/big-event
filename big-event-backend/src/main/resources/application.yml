spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/big_event
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379
  servlet:
    multipart:
      # 单个文件最大大小
      max-file-size: 20MB
      # 所有上传文件最大大小
      max-request-size: 20MB
#开启驼峰命名转换
mybatis:
  configuration:
    map-underscore-to-camel-case: true
